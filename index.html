<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Battle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      // Set canvas size to window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Resize canvas initially
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas); // Resize canvas on window resize

    let player = {
      x: 50,
      y: 250,
      width: 50,
      height: 50,
      health: 0, // 0% health
      color: "blue",
      knockback: 0,
      hitstun: 0, // Hitstun timer in milliseconds
    };

    let enemy = {
      x: canvas.width - 100,
      y: 250,
      width: 50,
      height: 50,
      health: 0, // 0% health
      color: "red",
      knockback: 0,
      hitstun: 0, // Hitstun timer in milliseconds
    };

    let swipeStart = null;
    let swipeEnd = null;
    let lastHitTime = 0; // To track last time a hit occurred for both player and enemy

    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function drawHealthBar(x, y, health, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y - 10, health * 0.5, 5); // Display health bar based on health percentage
    }

    function updateHealthDisplay() {
      // Drawing health percentages inside the canvas
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Player: ${player.health}%`, player.x, player.y - 20);
      ctx.fillText(`Enemy: ${enemy.health}%`, enemy.x, enemy.y - 20);
    }

    function handleSwipe(swipeDirection) {
      const speed = 10;

      if (swipeDirection === "left") {
        player.x -= speed;
      } else if (swipeDirection === "right") {
        player.x += speed;
      } else if (swipeDirection === "up") {
        player.y -= speed;
      } else if (swipeDirection === "down") {
        player.y += speed;
      }

      if (player.x < 0 || player.x + player.width > canvas.width || player.y < 0 || player.y + player.height > canvas.height) {
        player.health = 100; // Player dies if out of bounds
      }

      if (enemy.x < 0 || enemy.x + enemy.width > canvas.width || enemy.y < 0 || enemy.y + enemy.height > canvas.height) {
        enemy.health = 100; // Enemy dies if out of bounds
      }
    }

    function applyDamageTo(character, damage) {
      character.health += damage;
      if (character.health > 100) {
        character.health = 100;
      }
      const knockbackScale = (character.health / 100) * 20; // Increased knockback scaling
      character.knockback = knockbackScale;
    }

    function detectCollision() {
      const playerRight = player.x + player.width;
      const playerBottom = player.y + player.height;
      const enemyRight = enemy.x + enemy.width;
      const enemyBottom = enemy.y + enemy.height;

      if (playerRight > enemy.x && player.x < enemyRight && playerBottom > enemy.y && player.y < enemyBottom) {
        return true;
      }
      return false;
    }

    function applyHitstun(character) {
      if (character.hitstun > 0) {
        character.hitstun -= 10; // Reduce hitstun by 10 milliseconds
        return true; // If character is still in hitstun, don't allow another hit
      }
      return false;
    }

    function handleTap(event) {
      if (Date.now() - lastHitTime < 10) return; // Prevent multiple hits in quick succession

      lastHitTime = Date.now();
      // Tap coordinates
      const tapX = event.clientX;
      const tapY = event.clientY;

      // Check if the player tapped the enemy
      if (tapX >= enemy.x && tapX <= enemy.x + enemy.width && tapY >= enemy.y && tapY <= enemy.y + enemy.height) {
        if (!applyHitstun(enemy)) {
          // Apply damage and knockback to the enemy
          applyDamageTo(enemy, 10);
          enemy.x -= enemy.knockback; // Apply knockback
          enemy.hitstun = 100; // Set enemy hitstun
        }
      }

      // Check if the enemy tapped the player
      if (tapX >= player.x && tapX <= player.x + player.width && tapY >= player.y && tapY <= player.y + player.height) {
        if (!applyHitstun(player)) {
          // Apply damage and knockback to the player
          applyDamageTo(player, 10);
          player.x -= player.knockback; // Apply knockback
          player.hitstun = 100; // Set player hitstun
        }
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player and enemy
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);

      // Draw health bars
      drawHealthBar(player.x, player.y, player.health, player.color);
      drawHealthBar(enemy.x, enemy.y, enemy.health, enemy.color);

      // Update health display
      updateHealthDisplay();

      // Collision check (not necessary for tap-based attacks anymore)
      // if (detectCollision()) {
      //   applyDamageTo(player, 10);
      //   applyDamageTo(enemy, 10);
      // }
    }

    function touchStart(event) {
      swipeStart = { x: event.touches[0].pageX, y: event.touches[0].pageY };
    }

    function touchEnd(event) {
      swipeEnd = { x: event.changedTouches[0].pageX, y: event.changedTouches[0].pageY };
      if (swipeStart && swipeEnd) {
        const deltaX = swipeEnd.x - swipeStart.x;
        const deltaY = swipeEnd.y - swipeStart.y;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            handleSwipe("right");
          } else {
            handleSwipe("left");
          }
        } else {
          if (deltaY > 0) {
            handleSwipe("down");
          } else {
            handleSwipe("up");
          }
        }
      }
    }

    canvas.addEventListener("touchstart", touchStart);
    canvas.addEventListener("touchend", touchEnd);
    canvas.addEventListener("click", handleTap); // Tap event to attack

    setInterval(update, 30); // Game loop
  </script>
</body>
</html>
