<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile to Particle Conversion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        let isPaused = false;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = []; // Global particle array

        // Function to generate coordinates for a polygon
        function generatePolygonCoordinates(x, y, length, sides, coordinates) {
            const angleBetweenSides = (2 * Math.PI) / sides;
            for (let i = 0; i < sides; i++) {
                const angle = i * angleBetweenSides;
                const nextAngle = (i + 1) * angleBetweenSides;

                const currentX = Math.round(x + length * Math.cos(angle));
                const currentY = Math.round(y + length * Math.sin(angle));
                const nextX = Math.round(x + length * Math.cos(nextAngle));
                const nextY = Math.round(y + length * Math.sin(nextAngle));

                generateStraightLineCoordinates(currentX, currentY, nextX, nextY, coordinates);
            }
        }

        // Function to generate straight line coordinates
        function generateStraightLineCoordinates(startX, startY, endX, endY, coordinates) {
            const dx = endX - startX;
            const dy = endY - startY;
            const steps = Math.max(Math.abs(dx), Math.abs(dy));

            for (let i = 0; i <= steps; i++) {
                const x = Math.round(startX + dx * (i / steps));
                const y = Math.round(startY + dy * (i / steps));
                coordinates.push({ x, y });
            }
        }

        // Function to shoot a wave of particles with a specific shape
        function shootWaveOfParticles(pX, pY, numberOfParticles, waveSpreadAngle, particleSpeed, particleColor, particleSize, duration, shape, sides = 0) {
            const halfSpread = waveSpreadAngle / 2;
            const angleIncrement = (waveSpreadAngle / numberOfParticles) * (Math.PI / 180);

            for (let i = 0; i < numberOfParticles; i++) {
                const angle = (angleIncrement * i) - (halfSpread * Math.PI / 180);
                const velocityX = Math.cos(angle) * particleSpeed;
                const velocityY = Math.sin(angle) * particleSpeed;

                const particle = {
                    x: pX,
                    y: pY,
                    velocityX,
                    velocityY,
                    color: particleColor,
                    size: particleSize,
                    lifeRemaining: duration,
                    shape: shape,
                    sides: sides,
                    coordinates: []
                };

                if (shape === 'polygon' && sides > 2) {
                    generatePolygonCoordinates(pX, pY, particleSize, sides, particle.coordinates);
                }

                particles.push(particle);
            }
        }

        // Function to animate particles
        function animate() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas between frames

                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;

                    // Draw the shape of the particle
                    ctx.beginPath();
                    ctx.fillStyle = particle.color;
                    if (particle.shape === 'circle') {
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (particle.shape === 'polygon' && particle.coordinates.length > 0) {
                        ctx.moveTo(particle.coordinates[0].x + particle.x, particle.coordinates[0].y + particle.y);
                        for (let j = 1; j < particle.coordinates.length; j++) {
                            const coord = particle.coordinates[j];
                            ctx.lineTo(coord.x + particle.x, coord.y + particle.y);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }

                    particle.lifeRemaining -= 16; // Assuming ~60fps
                    if (particle.lifeRemaining <= 0) {
                        particles.splice(i, 1); // Remove expired particle
                    }
                }
            }

            // Continue animation loop
            requestAnimationFrame(animate);
        }

        // Example usage
        shootWaveOfParticles(100, 100, 1000, 360, 4, 'rgba(255, 0, 0, 0.8)', 5, 3000, 'polygon', 5); // 5-sided polygon
        shootWaveOfParticles(500, 500, 1000, 360, 4, 'rgba(0, 255, 0, 0.8)', 5, 3000, 'circle'); // Circle
        animate();

        // Event listener for pause toggle
        window.addEventListener('keydown', (e) => {
            if (e.key === 'p') {
                isPaused = !isPaused;
            }
        });
    </script>
</body>
</html>
