<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Battle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      // Set canvas size to window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Resize canvas initially
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas); // Resize canvas on window resize

    // Spawn positions on the first platform
    const spawnX = 100;
    const spawnY = canvas.height - 150; // On the first platform

    let player = {
      x: spawnX,
      y: spawnY,
      width: 50,
      height: 50,
      health: 100,
      color: "blue",
      velocityY: 0,
      knockback: 0,
      hitstun: 0,
      onGround: true,
    };

    let enemy = {
      x: canvas.width - 150,
      y: spawnY,
      width: 50,
      height: 50,
      health: 100,
      color: "red",
      velocityY: 0,
      knockback: 0,
      hitstun: 0,
      onGround: true,
    };

    let swipeStart = null;
    let swipeEnd = null;
    let swipeStartTime = 0;
    let lastHitTime = 0;

    let platforms = [
      { x: 100, y: canvas.height - 150, width: 200, height: 20, color: "green" },
      { x: 400, y: canvas.height - 250, width: 200, height: 20, color: "green" },
      { x: 700, y: canvas.height - 350, width: 200, height: 20, color: "green" }
    ];

    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function drawHealthBar(x, y, health, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y - 10, health * 0.5, 5);
    }

    function updateHealthDisplay() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Player: ${player.health}%`, player.x, player.y - 20);
      ctx.fillText(`Enemy: ${enemy.health}%`, enemy.x, enemy.y - 20);
    }

    function handleSwipe(swipeDirection) {
      const speed = 10;
      const swipeDuration = Date.now() - swipeStartTime;

      if (swipeDuration >= 100) {
        if (swipeDirection === "left") {
          player.x -= speed;
        } else if (swipeDirection === "right") {
          player.x += speed;
        }
      }

      if (player.x < 0 || player.x + player.width > canvas.width || player.y < 0 || player.y + player.height > canvas.height) {
        player.health = 100; // Player dies if out of bounds
      }

      if (enemy.x < 0 || enemy.x + enemy.width > canvas.width || enemy.y < 0 || enemy.y + enemy.height > canvas.height) {
        enemy.health = 100; // Enemy dies if out of bounds
      }
    }

    function applyDamageTo(character, damage) {
      character.health -= damage;
      if (character.health <= 0) {
        character.health = 0;
      }
      const knockbackScale = (character.health / 100) * 20;
      character.knockback = knockbackScale;
    }

    function detectCollision() {
      const playerRight = player.x + player.width;
      const playerBottom = player.y + player.height;
      const enemyRight = enemy.x + enemy.width;
      const enemyBottom = enemy.y + enemy.height;

      if (playerRight > enemy.x && player.x < enemyRight && playerBottom > enemy.y && player.y < enemyBottom) {
        return true;
      }
      return false;
    }

    function applyHitstun(character) {
      if (character.hitstun > 0) {
        character.hitstun -= 10;
        return true;
      }
      return false;
    }

    function handleTap(event) {
      if (Date.now() - lastHitTime < 10) return;

      lastHitTime = Date.now();
      const tapX = event.clientX;
      const tapY = event.clientY;

      if (tapX >= enemy.x && tapX <= enemy.x + enemy.width && tapY >= enemy.y && tapY <= enemy.y + enemy.height) {
        if (!applyHitstun(enemy)) {
          applyDamageTo(enemy, 10);
          enemy.x -= enemy.knockback;
          enemy.hitstun = 100;
        }
      }

      if (tapX >= player.x && tapX <= player.x + player.width && tapY >= player.y && tapY <= player.y + player.height) {
        if (!applyHitstun(player)) {
          applyDamageTo(player, 10);
          player.x -= player.knockback;
          player.hitstun = 100;
        }
      }
    }

    function checkPlatformCollision(character) {
      character.onGround = false;

      for (let platform of platforms) {
        if (character.x + character.width > platform.x && character.x < platform.x + platform.width &&
            character.y + character.height <= platform.y && character.y + character.height + character.velocityY >= platform.y) {
          character.onGround = true;
          character.velocityY = 0;
          character.y = platform.y - character.height;
        }
      }
    }

    function applyGravity() {
      const gravity = 0.5;
      if (!player.onGround) {
        player.velocityY += gravity;
        player.y += player.velocityY;
      }
      if (!enemy.onGround) {
        enemy.velocityY += gravity;
        enemy.y += enemy.velocityY;
      }
    }

    function respawn(character, spawnX, spawnY) {
      if (character.y > canvas.height) { // If the character falls off the screen
        character.x = spawnX; // Respawn at initial spawn point
        character.y = spawnY;
        character.health = 100; // Reset health to 100
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      applyGravity();
      checkPlatformCollision(player);
      checkPlatformCollision(enemy);

      // Respawn if they fall off the screen
      respawn(player, spawnX, spawnY);
      respawn(enemy, canvas.width - 150, spawnY);

      // Draw platforms
      for (let platform of platforms) {
        drawRect(platform.x, platform.y, platform.width, platform.height, platform.color);
      }

      // Draw player and enemy
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);

      // Draw health bars
      drawHealthBar(player.x, player.y, player.health, player.color);
      drawHealthBar(enemy.x, enemy.y, enemy.health, enemy.color);

      updateHealthDisplay();
    }

    function touchStart(event) {
      swipeStart = { x: event.touches[0].pageX, y: event.touches[0].pageY };
      swipeStartTime = Date.now();
    }

    function touchEnd(event) {
      swipeEnd = { x: event.changedTouches[0].pageX, y: event.changedTouches[0].pageY };
      let dx = swipeEnd.x - swipeStart.x;
      let dy = swipeEnd.y - swipeStart.y;
      let swipeDirection = null;

      if (Math.abs(dx) > Math.abs(dy)) {
        swipeDirection = dx < 0 ? "left" : "right";
      }

      handleSwipe(swipeDirection);
    }

    canvas.addEventListener("touchstart", touchStart);
    canvas.addEventListener("touchend", touchEnd);
    canvas.addEventListener("mousedown", handleTap);

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
