<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile to Particle Conversion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        let isPaused = false;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = []; // Global particle array

        function shootWaveOfParticles(pX, pY, numberOfParticles, waveSpreadAngle, particleSpeed, particleColor, particleSize, duration) {
            const halfSpread = waveSpreadAngle / 2;
            const angleIncrement = (waveSpreadAngle / numberOfParticles) * (Math.PI / 180);

            for (let i = 0; i < numberOfParticles; i++) {
                const angle = (angleIncrement * i) - (halfSpread * Math.PI / 180);
                const velocityX = Math.cos(angle) * particleSpeed;
                const velocityY = Math.sin(angle) * particleSpeed;

                particles.push({
                    x: pX,
                    y: pY,
                    velocityX,
                    velocityY,
                    color: particleColor,
                    size: particleSize,
                    lifeRemaining: duration
                });
            }
        }

        function animate() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;

                    ctx.beginPath();
                    ctx.fillStyle = particle.color;
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();

                    particle.lifeRemaining -= 16; // Assuming ~60fps
                    if (particle.lifeRemaining <= 0) {
                        particles.splice(i, 1); // Remove expired particle
                    }
                }
            }

            // Continue animation loop
            requestAnimationFrame(animate);
        }

        // Example usage
        shootWaveOfParticles(100, 100, 1000, 360, 4, 'rgba(255, 0, 0, 0.8)', 5, 3000);
        animate();

        // Event listener for pause toggle
        window.addEventListener('keydown', (e) => {
            if (e.key === 'p') {
                isPaused = !isPaused;
            }
        });
    </script>
</body>
</html>
