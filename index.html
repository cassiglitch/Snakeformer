<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Battle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      // Set canvas size to window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Resize canvas initially
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas); // Resize canvas on window resize

    const floorY = canvas.height - 50; // Floor at the bottom of the canvas

    // Initial spawn positions
    let player = {
      x: 100,
      y: floorY - 50, // Start on the floor
      width: 50,
      height: 50,
      health: 0, // Start at 0% health
      color: "blue",
      velocityY: 0,
      knockback: 0,
      onGround: true,
    };

    let enemy = {
      x: canvas.width - 150,
      y: floorY - 50, // Start on the floor
      width: 50,
      height: 50,
      health: 0, // Start at 0% health
      color: "red",
      velocityY: 0,
      knockback: 0,
      onGround: true,
    };

    let swipeStart = null;
    let swipeEnd = null;
    let swipeStartTime = 0;
    let lastHitTime = 0;

    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function drawHealthBar(x, y, health, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y - 10, health * 0.5, 5);
    }

    function updateHealthDisplay() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Player: ${player.health}%`, player.x, player.y - 20);
      ctx.fillText(`Enemy: ${enemy.health}%`, enemy.x, enemy.y - 20);
    }

    function applyDamageTo(character, damage) {
      character.health += damage;
      if (character.health >= 100) {
        character.health = 100; // Max out at 100%
      }
      const knockbackScale = character.health / 100 * 20; // Knockback increases with damage
      character.knockback = knockbackScale;
    }

    function detectCollision() {
      const playerRight = player.x + player.width;
      const playerBottom = player.y + player.height;
      const enemyRight = enemy.x + enemy.width;
      const enemyBottom = enemy.y + enemy.height;

      if (playerRight > enemy.x && player.x < enemyRight && playerBottom > enemy.y && player.y < enemyBottom) {
        return true;
      }
      return false;
    }

    function applyGravity() {
      const gravity = 0.5;
      if (!player.onGround) {
        player.velocityY += gravity;
        player.y += player.velocityY;
      }
      if (!enemy.onGround) {
        enemy.velocityY += gravity;
        enemy.y += enemy.velocityY;
      }
    }

    function checkFloorCollision(character) {
      character.onGround = false;

      // Check if the character is on the floor
      if (character.y + character.height >= floorY) {
        character.onGround = true;
        character.velocityY = 0;
        character.y = floorY - character.height;
      }
    }

    function respawn(character, spawnX, spawnY) {
      if (character.y > canvas.height) { // If the character falls off the screen
        character.x = spawnX; // Respawn at initial spawn point
        character.y = spawnY;
        character.health = 0; // Reset health to 0%
      }
    }

    function handleKeyPress(event) {
      const speed = 30;

      // Move left and right
      if (event.key === "ArrowLeft") {
        player.x -= speed;
      } else if (event.key === "ArrowRight") {
        player.x += speed;
      }

      // Jump (Up arrow)
      if (event.key === "ArrowUp" && player.onGround) {
        player.velocityY = -15; // Jump height
      }

      // Attack (Down arrow)
      if (event.key === "ArrowDown") {
        if (detectCollision()) {
          applyDamageTo(enemy, 10); // Deal 10 damage to the enemy on attack
          enemy.x -= enemy.knockback; // Apply knockback based on enemy's health
        }
      }

      // Prevent player from going out of bounds
      if (player.x < 0) {
        player.x = 0;
      }
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      applyGravity();
      checkFloorCollision(player);
      checkFloorCollision(enemy);

      // Respawn if they fall off the screen
      respawn(player, 100, floorY - 50);
      respawn(enemy, canvas.width - 150, floorY - 50);

      // Draw floor
      ctx.fillStyle = "black";
      ctx.fillRect(0, floorY, canvas.width, canvas.height - floorY);

      // Draw player and enemy
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);

      // Draw health bars
      drawHealthBar(player.x, player.y, player.health, player.color);
      drawHealthBar(enemy.x, enemy.y, enemy.health, enemy.color);

      updateHealthDisplay();
    }

    // Handle key press events
    window.addEventListener("keydown", handleKeyPress);

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
