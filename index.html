<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile to Particle Conversion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        let isPaused = false
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
function shootWaveOfParticles(pX, pY, numberOfParticles, waveSpreadAngle, particleSpeed, particleColor, particleSize, duration) {
    const particles = []; // Array to hold all active particles

    // Convert direction and angle setup
    const directionRad = 0; // Default direction (to the right, can be customized)
    const halfSpread = waveSpreadAngle / 2;
    const adjustedAngle = directionRad - (halfSpread * (Math.PI / 180));
    const angleIncrement = (waveSpreadAngle / numberOfParticles) * (Math.PI / 180);

    // Create particles
    for (let i = 0; i < numberOfParticles; i++) {
        const angle = angleIncrement * i + adjustedAngle;

        const velocityX = Math.cos(angle) * particleSpeed;
        const velocityY = Math.sin(angle) * particleSpeed;

        const particle = {
            x: pX,
            y: pY,
            velocityX: velocityX,
            velocityY: velocityY,
            color: particleColor,
            size: particleSize,
            lifeRemaining: duration // Duration in milliseconds
        };

        particles.push(particle);
    }

    const updateInterval = setInterval(() => {
        if (!isPaused) {
            particles.forEach((particle, index) => {
                // Update position
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;

                // Render the particle
                ctx.beginPath();
                ctx.fillStyle = particle.color;
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                // Decrease life and remove if expired
                particle.lifeRemaining -= 16; // Assuming ~60fps
                if (particle.lifeRemaining <= 0) {
                    particles.splice(index, 1);
                }
            });

            // If no particles are left, clear the interval
            if (particles.length === 0) {
                clearInterval(updateInterval);
            }
        }
    }, 16); // ~60fps update rate
}

shootWaveOfParticles(100, 100, 20, 360, 4, 'rgba(255, 0, 0, 0.8)', 5, 100);
        
    </script>
</body>
</html>
