<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Battle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
    }

    #gameInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="gameInfo">
    <div>Player Health: <span id="playerHealth">0%</span></div>
    <div>Enemy Health: <span id="enemyHealth">0%</span></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = {
      x: 50,
      y: 250,
      width: 50,
      height: 50,
      health: 0, // 0% health
      color: "blue",
      knockback: 0,
    };

    let enemy = {
      x: 400,
      y: 250,
      width: 50,
      height: 50,
      health: 0, // 0% health
      color: "red",
      knockback: 0,
    };

    let swipeStart = null;
    let swipeEnd = null;

    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function updateHealthDisplay() {
      document.getElementById("playerHealth").textContent = player.health + "%";
      document.getElementById("enemyHealth").textContent = enemy.health + "%";
    }

    function handleSwipe(swipeDirection) {
      const speed = 10;

      if (swipeDirection === "left") {
        player.x -= speed;
      } else if (swipeDirection === "right") {
        player.x += speed;
      } else if (swipeDirection === "up") {
        player.y -= speed;
      } else if (swipeDirection === "down") {
        player.y += speed;
      }

      if (player.x < 0 || player.x + player.width > canvas.width || player.y < 0 || player.y + player.height > canvas.height) {
        player.health = 100; // Player dies if out of bounds
      }

      if (enemy.x < 0 || enemy.x + enemy.width > canvas.width || enemy.y < 0 || enemy.y + enemy.height > canvas.height) {
        enemy.health = 100; // Enemy dies if out of bounds
      }
    }

    function detectCollision() {
      const playerRight = player.x + player.width;
      const playerBottom = player.y + player.height;
      const enemyRight = enemy.x + enemy.width;
      const enemyBottom = enemy.y + enemy.height;

      if (playerRight > enemy.x && player.x < enemyRight && playerBottom > enemy.y && player.y < enemyBottom) {
        return true;
      }
      return false;
    }

    function applyDamageTo(character, damage) {
      character.health += damage;
      if (character.health > 100) {
        character.health = 100;
      }
      const knockbackScale = (character.health / 100) * 10;
      character.knockback = knockbackScale;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player and enemy
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);

      // Collision check
      if (detectCollision()) {
        applyDamageTo(player, 10);
        applyDamageTo(enemy, 10);
      }

      // Update health display
      updateHealthDisplay();
    }

    function touchStart(event) {
      swipeStart = { x: event.touches[0].pageX, y: event.touches[0].pageY };
    }

    function touchEnd(event) {
      swipeEnd = { x: event.changedTouches[0].pageX, y: event.changedTouches[0].pageY };
      if (swipeStart && swipeEnd) {
        const deltaX = swipeEnd.x - swipeStart.x;
        const deltaY = swipeEnd.y - swipeStart.y;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            handleSwipe("right");
          } else {
            handleSwipe("left");
          }
        } else {
          if (deltaY > 0) {
            handleSwipe("down");
          } else {
            handleSwipe("up");
          }
        }
      }
    }

    canvas.addEventListener("touchstart", touchStart);
    canvas.addEventListener("touchend", touchEnd);

    setInterval(update, 30); // Game loop
  </script>
</body>
</html>
